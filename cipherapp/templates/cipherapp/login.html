{% extends "cipherapp/auth_base.html" %}
{% load static %}

{% block title %}CipherDepth - Sign In{% endblock %}

{% block auth_form %}
{% if error %}
    <div class="error-message">{{ error }}</div>
{% endif %}
<form id="loginForm" class="login-form" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required 
               value="{{ request.POST.email|default:'' }}">
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    
    <button type="submit" class="sign-in-btn">Sign in</button>
    
    <div class="form-links">
        <a href="#" class="forgot-password">Forgot password?</a>
        <a href="{% url 'register' %}" class="create-account">Create an account</a>
    </div>
</form>
{% endblock %}

{% block scripts %}
    <script src="{% static 'login.js' %}"></script>
{% endblock %}
