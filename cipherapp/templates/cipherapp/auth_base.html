{% extends "cipherapp/base.html" %}
{% load static %}

{% block content %}
<div id="{{ page_id }}" class="page active">
    {% if page_id == 'register-page' %}
    <div class="register-wrapper">
    {% endif %}
        <div class="login-container">
            <div class="logo-container">
                <div class="logo">
                    <img src="{% static 'img/logo.png' %}" alt="CipherDepth Logo" class="logo-img">
                </div>
            </div>
            
            <h1 class="login-title">{{ page_title }}</h1>
            
            {% block auth_form %}{% endblock %}
        </div>
    {% if page_id == 'register-page' %}
    </div>
    {% endif %}
</div>
{% endblock %}
